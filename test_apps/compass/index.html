<!DOCTYPE html>
<html>
<head>
    <title>Compass</title>
    <meta name="description" content="Compass Web app - Firefox OS">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
&nbsp;<br />
&nbsp;<br />
&nbsp;<br />
<div id="compass">
    <div id="centre"></div>
    <div id="point"></div>
    <div id="face">
        <span class="direction">N</span>
        <span class="direction small">NE</span>
        <span class="direction">E</span>
        <span class="direction small">SE</span>
        <span class="direction">S</span>
        <span class="direction small">SW</span>
        <span class="direction">W</span>
        <span class="direction small">NW</span>

        <span class="degree">360</span>
        <span class="degree small">30</span>
        <span class="degree small">60</span>
        <span class="degree">90</span>
        <span class="degree small">120</span>
        <span class="degree small">150</span>
        <span class="degree">180</span>
        <span class="degree small">210</span>
        <span class="degree small">240</span>
        <span class="degree">270</span>
        <span class="degree small">300</span>
        <span class="degree small">330</span>
    </div>
</div>
&nbsp;
<p id="degrees"></p>

<button id="install">
    Install on FirefoxOS
</button>

<script src="js/app.js"></script>
</body>
</html>
